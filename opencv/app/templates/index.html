<html>
  <head>
    <title>Camera Station</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="index.css" rel="stylesheet">
    <script src="config.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="row">
      <h1>Camera Station</h1>
    </div>

    <div class="row">
      <img src="/camera">
    </div>

    <div class="row">
      <button id="snapshot" disabled>Snapshot</button>
      <span id="snapshotResult"></span>
    </div>

    <div class="row">
      <span id="control">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </span>
    </div>

    <div class="row" name="bounds">
      <label for="bounds">Bounds:</label>
      <span id="bounds" class="info" name="bounds"></span>
    </div>    
    <div class="row" name="weight">
      <label for="weight">Weight:</label>
      <span id="weight" class="info" name="weight"></span>
    </div>
    <div class="row" name="height">
      <label for="height">Height:</label>
      <span id="height" class="info" name="height"></span>
    </div>

    

    <div class="row">
      <span class="action" name="tare" action="POST">
        <button>Tare</button>
        <span></span>
      </span>
      <span class="action" name="calibrate_depth" action="POST">
        <button>Calibrate Depth</button>
        <span></span>
      </span>
      <span class="action" name="setup" action="POST">
        <button>Setup</button>
        <span></span>
      </span>
    </div>

    <div class="row">
      <span class="action" name="photos" action="POST">
        <button>Photos</button>
        <span></span>
      </span>
      <span name="activate" id="activateAction">
        <button>Activate</button>
        <span></span>
      </span>
    </div>

    <form class="row" id="configOptions">
      <label for="thresholdConfig">Threshold</label>
      <input type="range" min="0" max="255" name="threshold" id="thresholdConfig">
      <output name="thresholdOutput"></output>
      <input type="submit" value="Configure">
    </form>

    <form class="row" id="lights">
      <label for="lightsEnabled">Lights</label>
      <input type="checkbox" name="enabled" id="lightsEnabled">
      <input type="range" min="0" max="100" default="0" name="value" id="lightsLevel">
    </form>

    <div class="row">
      <label for="photosGallery">Photo Gallery</label>
      <div id="photosGallery">
      </div>
    </div>

    <div class="row">
      <form id="query">
        <input type="text" placeholder="sku" name="query">
        <input type="submit" value="Query">
      </form>
    </div>
    <div class="row" id="queryResult">
    </div>

  </body>
</html>
